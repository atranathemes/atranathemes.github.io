<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" CONTENT="Atrana themes, dashbord admin atrana, atrana admin dashboard, fast loading">

    <title>Atrana Themes</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  </head>
  <body>
     
    <div class="banner-area">
        <div class="item">
            <div class="box-table">
                <div class="box-cell">
                    <!-- End Shape -->
                    <div class="container">
                        <div class="banner-items">
                            <div class="row align-center">
                                <div class="col-lg-5">
                                    <div class="content">
                                        <h2 class="text-white">Ready to use, Well written, <br> <span class="text-warning">Extensive Atrana template, simple and very fast loading</span></h2>
                                        <p>Simple components, to help work on your project quickly, easily and simply.</p>
                                        
                                        <button type="button" class="btn-s btn btn-primary" data-bs-toggle="modal" data-bs-target="#example">
                                            Explore the preview
                                        </button> 
                                        <a href="https://github.com/atranathemes/Atrana.git" class="  btn btn-outline-primary">
                                            Download Now
                                        </a>     
                                        
                                        
                                        <div class="framework">
                                            <h2>FRAMEWORKS AND LIBRARIES</h2>
                                            <img src="img/bootstrap-logo.svg" >
                                            <img src="img/html.png" >
                                            <img src="img/js.png" width="50px" height="50px">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="thumb-items">
                                        <img class="wow fadeInDown" src="example.jpg" alt="Dashbaord">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 


    <!-- Modal -->
    <div class="modal modal-transparent fade" id="example" tabindex="-1" aria-labelledby="exampleLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h2 class="position-absolute top-50 start-50 translate-middle text-primary">Theme Options</h2>
                <p class="position-absolute mt-5 start-50 translate-middle">Choose your theme</p>

                <a href="https://atranathemes.github.io/Atrana/" target="_blank"> 
                    <div class="card modal-transparent position-absolute start-50 translate-middle" style="width: 18rem;margin-top: 400px;">
                        <img src="example.jpg" clsas="card-img-top" style="border-radius: 10px;">
                        <h2 class="text-center mt-2">Atrana</h2>
                    </div>
                </a>

            </div>
        </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
